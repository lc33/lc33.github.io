        .circle {

            width: 85px;
            height: 85px;
            margin: 20px auto;

        .circle svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .circle svg.circleFill {
            z-index: 1;
            stroke-dasharray: 322;
            stroke-dashoffset: 322;
            -webkit-transition: all 2s;
            transition: all 3s;
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
        }
        .circle svg.circleFill.filled {

   <!--search-->
    <script>
        $(document).ready(function () {
            var activeSystemClass = $('.list-group-item.active');

            //something is entered in search form
            $('#system-search').keyup(function () {
                var that = this;
                // affect all table rows on in systems table
                var tableBody = $('.table-list-search tbody');
                var tableRowsClass = $('.table-list-search tbody tr');
                $('.search-sf').remove();

                tableRowsClass.each(function (i, val) {

                    //Lower text for case insensitive
                    var rowText = $(val).text().toLowerCase();
                    var inputText = $(that).val().toLowerCase();

                    if (rowText.indexOf(inputText) == -1) {
                        //hide rows
                        tableRowsClass.eq(i).hide();

                    } else {
                        $('.search-sf').remove();
                        tableRowsClass.eq(i).show();
                    }
                });
                //all tr elements are hidden
                if (tableRowsClass.children(':visible').length == 0) {
                    tableBody.append('<tr class="search-sf"><td class="text-muted" colspan="6">No entries found.</td></tr>');
                }
            });
        });
    </script>

   
   <!--Circle fill-->
    <script>
        (function () {
            $(document).ready(function () {
                var animPolice, animTime;
                animTime = 3000;
                animPolice = false;
                $('.fillBtn').click(function () {
                    if (animPolice) {
                        return;
                    }
                    animPolice = true;
                    $('.circleFill').attr('class', 'circleFill filled');
                    return setTimeout(function () {
                        return animPolice = false;
                    }, animTime);
                });
                return $('.unfillBtn').click(function () {
                    if (animPolice) {
                        return;
                    }
                    animPolice = true;
                    $('.circleFill').attr('class', 'circleFill');
                    return setTimeout(function () {
                        return animPolice = false;
                    }, animTime);
                });
            });
        }.call(this));
    </script>
